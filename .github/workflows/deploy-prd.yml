name: Deploy to Prod environment
on: workflow_dispatch

jobs:
  build:
    if: github.actor == 'kazkondo' || github.actor == 'KumikoTamura'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn dapp:build --if-present
        env:
          REACT_APP_DEFAULT_BRIDGE_DIRECTION: gusandbox-goerli
          REACT_APP_ENABLED_BRIDGES: gusandbox-goerli
          REACT_APP_INFURA_ID: <INFURA_ID>
          REACT_APP_GAS_PRICE_SUPPLIER_URL: https://gasprice.poa.network/
          REACT_APP_GAS_PRICE_SPEED_TYPE: standard
          REACT_APP_GAS_PRICE_FALLBACK_GWEI: 50
          REACT_APP_GAS_PRICE_UPDATE_INTERVAL: 60000
          REACT_APP_ETH_PRICE_API_URL: https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=USD
          REACT_APP_ETH_PRICE_UPDATE_INTERVAL: 60000
          REACT_APP_TITLE: G.U.Bridge NFT - %c
          REACT_APP_DESCRIPTION: The G.U.Bridge NFT extension for the Arbitrary Message Bridge to the xDai chain is the simplest way to transfer ANY ERC721/ERC1155 token to the xDai chain.
          REACT_APP_UI_STATUS_UPDATE_INTERVAL: 5000
          REACT_APP_DEBUG_LOGS: true
          REACT_APP_GRAPH_HEALTH_UPDATE_INTERVAL: 60000
          REACT_APP_GRAPH_HEALTH_THRESHOLD_BLOCKS: 10

          REACT_APP_XDAI_RPC_URL: https://rpc.xdaichain.com https://dai.poa.network
          REACT_APP_MAINNET_RPC_URL: https://mainnet.infura.io/v3/<INFURA_ID> https://mainnet-nethermind.blockscout.com/
          REACT_APP_RINKEBY_RPC_URL: https://rinkeby.infura.io/v3/a1660f116d05434081d0b7104c26de1b
          REACT_APP_ROPSTEN_RPC_URL: https://ropsten.infura.io/v3/972b939390fe4a298f2afa9907fdb06a
          REACT_APP_GUSANBOX_RPC_URL: https://sandbox1.japanopenchain.org:8545/
          REACT_APP_GOERLI_RPC_URL: https://goerli.infura.io/v3/e4997cec6b9b46ee9b2084576b150df1
          REACT_APP_VERSION: 1.0.0

          # REACT_APP_OPENSEA_API_KEY:

      # - name: Test
      #   run: yarn dapp:test

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*' -x '.env' -x '*node_modules*' -x '*.yaml'

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Deploy to Prod EB
        uses: einaregilsson/beanstalk-deploy@v11
        with:
          aws_access_key: ${{ secrets.AWS_PRD_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_PRD_SECRET_ACCESS_KEY }}
          application_name: bridge-nftui
          environment_name: nftui-prd-node16
          version_label: ${{ steps.get_version.outputs.VERSION }}
          region: ap-northeast-1
          deployment_package: deploy.zip
